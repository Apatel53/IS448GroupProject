<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- mobile page size -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oleo+Script&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <title>Retriever Caf√©</title>
  </head>

  <body>
    <div id="app" v-cloak>
      <nav-bar></nav-bar>

      <main class="menu">
        <!-- this is where we write our main html! -->
        <h1>Menu</h1>

        <span v-for="(category, i) in categories" :key="category.name">
          <button @click="switchTab(i)" :class="{ selected: tab == i }">
            {{ category.name }}
          </button>
        </span>

        <hr>

        <div v-for="item in categories[tab].items" :key="item.name" class="row">
          <img :src="item.image" />
          <div>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
          </div>
        </div>

      </main>

      <nav-footer></nav-footer>
    </div>

    <!-- including vue and the navigation -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="nav.js"></script>
    <script>
      // this is where we write our js!
      var app = new Vue({
        el: '#app', // this makes Vue look at the div called "app"

        // variables (data)
        data: {
          tab: 2,
          categories: [
            {
              name: "Drinks",
              items: [
                {
                  name: "Water",
                  description: "Water is great. And free.",
                  image: "https://www.aces.edu/wp-content/uploads/2020/06/A-Glass-of-water-on-white-background-1161576130_5760x3840-scaled-e1593446976432.jpeg"
                },
                {
                  name: "Coke",
                  description: "Refreshing Coke!",
                  image: "https://acimg.auctivacommerce.com/imgdata/0/2/3/4/5/2/webimg/8361297.jpg"
                },
            
              ]
            },
            {
              name: "Appetizers",
              items: [
              {
                  name: "Fried Mozzarella",
                  description: "Fried mozzarella cheese with marinara sauce.",
                  image: "https://media.olivegarden.com/en_us/images/product/fried-mozzarella-dvp-1180x730.jpg"
              },
              {
                  name: "Calamari",
                  description: "Tender calamari, lightly breaded and fried.",
                  image: "https://media.olivegarden.com/en_us/images/product/calamari-dpv-590x365.jpg"
              },
              ]
            },
            {
              name: "Entrees",
              items: [
                {
                  name: "Mac and Cheese",
                  description: "Fresh Cheesy Baked Mac and Cheese!",
                  image: "https://previews.123rf.com/images/losgar/losgar1802/losgar180200019/95881989-closeup-of-uncooked-italian-pasta-elbow-macaroni.jpg"
                },
                {
                  name: "Cheese Pizza",
                  description: "Can never go wrong with a PLAIN CHEESE PIZZA",
                  image: "https://food.fnr.sndimg.com/content/dam/images/food/fullset/2016/11/3/1/FN_pizza-istock_s4x3.jpg.rend.hgtvcom.616.462.suffix/1478217643241.jpeg"
                },
              ]
            },
            {
              name: "Kids",
              items: [
              {
                  name: "Cheese Ravioli",
                  description: "Italian cheese-filled ravioli with tomato sauce.",
                  image: "https://media.olivegarden.com/en_us/images/product/d-cheese-ravioli-kids-dpv.jpg"
                },
                {
                  name: "Rotini with Marinara",
                  description: "Kid's gluten-free rotini pasta with marinara sauce. Served with a side of grapes.",
                  image: "https://media.olivegarden.com/en_us/images/product/d-gf-rotini-with-marinara-kids-dpv.jpg"
                },
              ]
            },
            {
              name: "Desserts",
              items: [
              {
                  name: "Tiramisu",
                  description: "The classic Italian dessert. A layer of creamy custard set atop espresso-soaked ladyfingers.",
                  image: "https://media.olivegarden.com/en_us/images/product/tiramisu-dpv-590x365.jpg"
                },
                {
                  name: "Warm Italian Doughnuts",
                  description: "Fried doughnuts tossed in vanilla sugar. Served with raspberry or chocolate sauce.",
                  image: "https://media.olivegarden.com/en_us/images/product/zeppoli-dpv-590x365.jpg"
                },
              ]
            }
          ]
        },

        // methods (functions)
        methods: {
          switchTab(i) {
            this.tab = i;
          }
        }
      })
    </script>
  </body>
</html>
